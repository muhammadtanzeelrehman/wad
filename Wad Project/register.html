<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
    <link rel="stylesheet" href="css/register.css">
    <meta name ="viewport" content="width=device-width,initial-scale = 1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
<form action="login.html">
<div class="container">

    <div class="row">
        <div class="col-md-10 offset=md-1">
            <div class="row">
                <div class="col-md-5 register-left">

                </div>
                <div class="col-md-7 register-right">
                 <h2> Register Here </h2>

                    <div class="register-form">

                        <div class="form-group">
                            <input type="text" name="" class="form-control" placeholder="First Name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Last Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Confirm Password" required>
                        </div>
                        <br>
                          <select name="DoBmonth">
                              <option>Month</option>
                              <option value="january">january</option>
                              <option value="February">February</option>
                              <option value="March">March</option>
                              <option value="April">April</option>
                          </select>
                        <select name="DoBday">
                            <option>Day</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                        <select name="DoByear">
                            <option>Year</option>
                            <option value="2000">2000</option>
                            <option value="1990">1990</option>
                        </select>

                        <br><br>
                        <input type="radio" name="gender" id="gender1" value="male"   required> Male
                        <input type="radio" name="gender" id="gender2" value="female" required>Female
                        <input type="radio" name="gender" id="gender"3 value="other"  required>other
                        <br><br>
                        <input type="submit" name="" value="Register">


                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</form>
</body>
</html>
